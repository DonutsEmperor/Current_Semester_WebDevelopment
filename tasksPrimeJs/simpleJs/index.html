<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>eighthTask</title>
    <script>
        function plus(){
            let btn = document.getElementById('yeah');
            btn.innerHTML = parseInt(btn.innerHTML) + 1; 
        }
        function minus(){
            let btn = document.getElementById('yeah');
            btn.innerHTML = parseInt(btn.innerHTML) - 1; 
        }
    </script>
</head>
<body>
    <button style="float: left; margin: 30px;" onclick="plus()">+</button>
    <h1 id="yeah" style="float: left;">0</h1>
    <button style="margin: 30px;" onclick="minus()">-</button>
</body>
